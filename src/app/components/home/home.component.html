<app-headers></app-headers>
<div class="container">
    <div class="row">
        <div class="col-9">
            <ul>
                <li *ngFor="let post of posts; let i=index" class="card p-2 m-2">
                    <div class="d-flex flex-row justify-content-between">
                        <p class="ml-3" [ngStyle]="{'color': '#3a0a3d','font-size': '20px', 'font-weight': 'bold' }">{{post.postedBy}}</p>
                        <p class="mr-3">{{post.postedAt | date: 'medium'}}</p>
                    </div>
                    <p class="ml-3">{{post.description}}</p>
                    <div class="d-flex flex-row justify-content-between">
                        <button (click)="openDialog(post.comments)" mat-dialog-title class="bg-transparent" mat-fab color="primary" aria-label="icon button with a delete icon">
                            <mat-icon matBadge="15" matBadgeColor="warn">comment</mat-icon>
                        </button>
                        <button class="bg-transparent" mat-fab color="primary" aria-label="icon button with a delete icon">
                            <mat-icon>delete</mat-icon>
                        </button>
                    </div>  
                </li>
            </ul>
        </div>
    </div>
</div>
