<div class="d-flex justify-content-between">
    <h2 class="text-center">Update User</h2>
    <mat-icon mat-dialog-close>close</mat-icon>
</div>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="userName" class="mb-1" [ngStyle]="{'font-size': '16px', 'font-weight': '500' }">Username</label>
        <input type="text" id="userName" [ngStyle]="{'font-size': '14px' }" placeholder="Username" formControlName="userName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
        <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
            <div *ngIf="f.userName.errors.required">Username is required</div>
            <div *ngIf="f.userName.errors?.['minlength']">Username must be ateast 4 characters</div>
            <div *ngIf="f.userName.errors?.['maxlength']">Username must be maximum of 20 characters</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="mb-1" [ngStyle]="{'font-size': '16px', 'font-weight': '500' }">Password</label>
        <input type="password" id="password" [ngStyle]="{'font-size': '14px' }" placeholder="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors?.['minlength']">Password must be atleast 8 characters</div>
        </div>
    </div>
    <div class="form-group">
        <label for="email" class="mb-1" [ngStyle]="{'font-size': '16px', 'font-weight': '500' }">Email address</label>
        <input type="email" class="form-control" [ngStyle]="{'font-size': '14px' }" id="email" placeholder="name@example.com" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
            <div *ngIf="f.email.errors.required">Email must be a valid email address</div>
        </div>
    </div>
    <div class="form-group">
        <label for="age" class="mb-1" [ngStyle]="{'font-size': '16px', 'font-weight': '500' }">Age</label>
        <input type="number" class="form-control" [ngStyle]="{'font-size': '14px' }" id="age" placeholder="age" min="18"  max="99" formControlName="age"[ngClass]="{ 'is-invalid': submitted && f.age.errors }">
        <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
            <div *ngIf="f.age.errors.required">Age is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="gender" class="mb-1" [ngStyle]="{'font-size': '16px', 'font-weight': '500' }">Gender</label>
        <select [ngStyle]="{'font-size': '14px' }" id="gender" class="form-control" formControlName="gender">
            <option selected value="MALE">MALE</option>
            <option value="FEMALE">FEMALE</option>
        </select>
    </div>
    <div class="form-group">
        <label for="profilePicUrl" class="mb-1" [ngStyle]="{'font-size': '16px', 'font-weight': '500' }">ProfilePic Url</label>
        <input type="text" class="form-control" id="profilePicUrl" [ngStyle]="{'font-size': '14px' }" placeholder="profilePicUrl" formControlName="profilePicUrl">
    </div>
    <div class="form-group text-center">
        <button [disabled]="loading" class="btn btn-primary mt-2 mb-0" type="submit">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Update
        </button>
    </div>
</form>
