<div class="add-container">
  <div class="card-body mt-5">
      <h1 class="text-center">Update User</h1>
      <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
              <label for="userName" [ngStyle]="{'font-size': '20px', 'font-weight': '400' }">Username</label>
              <input type="text" id="userName" placeholder="Username" formControlName="userName" class="form-control mb-1" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
              <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                  <div *ngIf="f.userName.errors.required">Username is required</div>
                  <div *ngIf="f.userName.errors?.['minlength']">Username must be ateast 4 characters</div>
                  <div *ngIf="f.userName.errors?.['maxlength']">Username must be maximum of 20 characters</div>
              </div>
          </div>
          <div class="form-group">
              <label for="password" [ngStyle]="{'font-size': '20px', 'font-weight': '400' }">Password</label>
              <input type="password" id="password" placeholder="password" formControlName="password" class="form-control mb-1" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
              <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                  <div *ngIf="f.password.errors.required">Password is required</div>
                  <div *ngIf="f.password.errors?.['minlength']">Password must be atleast 8 characters</div>
              </div>
          </div>
          <div class="form-group">
              <label for="email" [ngStyle]="{'font-size': '20px', 'font-weight': '400' }">Email address</label>
              <input type="email" class="form-control mb-1" id="email" placeholder="name@example.com" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
              <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email must be a valid email address</div>
              </div>
          </div>
          <div class="form-group">
              <label for="age" [ngStyle]="{'font-size': '20px', 'font-weight': '400' }">Age</label>
              <input type="number" class="form-control mb-1" id="age" placeholder="age" min="18"  max="99" formControlName="age"[ngClass]="{ 'is-invalid': submitted && f.age.errors }">
              <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
                  <div *ngIf="f.age.errors.required">Age is required</div>
              </div>
          </div>
          <div class="form-group text-center">
              <button [disabled]="loading" class="btn btn-primary mt-2" type="submit">
                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                  Update
              </button>
          </div>
      </form>
  </div>
  
</div>
