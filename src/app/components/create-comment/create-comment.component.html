<h1 class="text-center fw-500">New Comment</h1>
<form [formGroup]="commentForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="content" [ngStyle]="{'font-size': '16px'}">Comment message</label>
        <textarea rows="3" cols="50" id="content" placeholder="content" formControlName="content" class="form-control mt-1" [ngClass]="{ 'is-invalid': submitted && f.content.errors }"></textarea>
        <div *ngIf="submitted && f.content.errors" class="invalid-feedback">
            <div *ngIf="f.content.errors.required">Message required</div>
        </div>
    </div>
    <div class="form-group text-center">
        <button  [disabled]="loading" class="btn btn-primary mt-2" type="submit">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Add
        </button>
        <a mat-dialog-close class="btn btn-link text-decoration-none mt-3">Cancel</a>
    </div>
</form>
