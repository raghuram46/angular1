<div class="d-flex justify-content-between">
    <h2 class="text-center">New Comment</h2>
    <mat-icon mat-dialog-close>close</mat-icon>
</div>
<form class="d-flex" [formGroup]="commentForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <textarea rows="3" cols="40" id="content" placeholder="content" formControlName="content" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.content.errors }"></textarea>
        <div *ngIf="submitted && f.content.errors" class="invalid-feedback">
            <div *ngIf="f.content.errors.required">Message required</div>
        </div>
    </div>
    <div class="form-group">
        <button  [disabled]="loading" class="btn btn-primary ml-3" type="submit">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Add
        </button>
    </div>
</form>
