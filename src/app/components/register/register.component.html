<div class="container-fluid ps-md-0">
    <div class="row g-0">
       <div class="bg-image-register">
        <div class="col-md-8 col-lg-6">
            <div class="login d-flex flex-row justify-content-center align-items-center py-5">
                <div class="container">
                    <div class="row">
                        <div class="col-md-9 col-lg-8 ml-md-5">
                            <h4 class="card-header bg-transparent" [ngStyle]="{'color': 'white', 'font-size': '24px', 'font-weight': 'bold' }">User Registration</h4>
                            <div class="card-body">
                                <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                                    <div class="form-group mb-0 mt-3">
                                        <label for="userName" class="mb-0" [ngStyle]="{'color': 'white','font-size': '20px', 'font-weight': '500' }">Username</label>
                                        <input type="text" id="userName" placeholder="Username" formControlName="userName" class="form-control mb-1" [ngClass]="{ 'is-invalid': submitted && f.userName.errors }" />
                                        <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
                                            <div *ngIf="f.userName.errors.required">Username is required</div>
                                            <div *ngIf="f.userName.errors?.['minlength']">Username must be ateast 4 characters</div>
                                            <div *ngIf="f.userName.errors?.['maxlength']">Username must be maximum of 20 characters</div>
                                        </div>
                                    </div>
                                    <div class="form-group mb-0 mt-3">
                                        <label for="password" class="mb-0" [ngStyle]="{'color': 'white','font-size': '20px', 'font-weight': '500' }">Password</label>
                                        <div class="input-group">
                                            <input type="{{(showPassword === false)?'password':'text'}}" class="form-control" id="password" placeholder="Password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }">
                                            <div class="input-group-append">
                                                <span class="input-group-text">
                                                <i
                                                    class="fa"
                                                    [ngClass]="{
                                                    'fa-eye-slash': !showPassword,
                                                    'fa-eye': showPassword,
                                                    'font-weight': 'bold'
                                                    }"
                                                    (click)="toggleShowPassword()"
                                                ></i>
                                                </span>
                                            </div>
                                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                                <div *ngIf="f.password.errors.required">Password is required</div>
                                                <div *ngIf="f.password.errors?.['minlength']">Password must be atleast 8 characters</div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group mb-0 mt-3">
                                        <label for="email" class="mb-0" [ngStyle]="{'color': 'white','font-size': '20px', 'font-weight': '500' }">Email address</label>
                                        <input type="email" class="form-control mb-1" id="email" placeholder="name@example.com" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }">
                                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                            <div *ngIf="f.email.errors.required">Email must be a valid email address</div>
                                        </div>
                                    </div>
                                    <div class="form-group mb-0 mt-3">
                                        <label for="age" class="mb-0" [ngStyle]="{'color': 'white','font-size': '20px', 'font-weight': '500' }">Age</label>
                                        <input type="number" class="form-control mb-1" id="age" placeholder="age" min="18"  max="99" formControlName="age"[ngClass]="{ 'is-invalid': submitted && f.age.errors }">
                                        <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
                                            <div *ngIf="f.age.errors.required">Age is required</div>
                                        </div>
                                    </div>
                                    <div class="form-group mb-0 mt-3">
                                        <label for="gender" class="mb-0" [ngStyle]="{'color': 'white','font-size': '20px', 'font-weight': '500' }">Gender</label>
                                        <select id="gender" class="form-control mb-1" formControlName="gender">
                                            <option value=0>---select gender---</option>
                                            <option selected value="MALE">MALE</option>
                                            <option value="FEMALE">FEMALE</option>
                                        </select>
                                    </div>
                                    <div class="form-group mb-0 mt-3">
                                        <label for="profilePicUrl" class="mb-0" [ngStyle]="{'color': 'white','font-size': '20px', 'font-weight': '500' }">ProfilePic Url</label>
                                        <input type="text" class="form-control mb-1" id="profilePicUrl" placeholder="profilePicUrl" formControlName="profilePicUrl">
                                    </div>
                                    <div class="form-group text-center d-flex">
                                        <button [disabled]="loading" class="btn btn-primary mt-3" type="submit">
                                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                            Register
                                        </button>
                                        <a routerLink="../login"  class="btn btn-link mt-3" [ngStyle]="{'color': 'white', 'font-weight': '400', 'text-decoration': 'none' }">Cancel</a>
                                    </div>
                                </form>
                            </div>
                        </div>      
                    </div>
                </div>
            </div>
          </div>    
       </div>
    </div>
</div>
